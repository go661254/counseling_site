<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>名前検索結果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>「{{ search_name }}」の検索結果</h1>

{% if results %}
    <table>
        <thead>
            <tr>
                <th>名前</th><th>日付</th><th>時間</th>
            </tr>
        </thead>
        <tbody>
        {% for name, date, time in results %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ date }}</td>
                <td>{{ time }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>該当する予約は見つかりませんでした。</p>
{% endif %}

<div class="center-box">
    <a class="button-link" href="{{ url_for('main_routes.reservation_list') }}">一覧に戻る</a>
</div>

</body>
</html>
